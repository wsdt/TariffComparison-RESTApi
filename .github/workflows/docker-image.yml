name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_TAG: $(date +%s)

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build Wavect.TariffComparison/. --file Wavect.TariffComparison/Wavect.TariffComparison.WebAPI/Dockerfile --tag wsdt/wavect_tariffcomparison_api:$DOCKER_TAG
    
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push Docker image
      run: docker push wsdt/wavect_tariffcomparison_api:$DOCKER_TAG
